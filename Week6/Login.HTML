<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <main class="d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div class="d-flex justify-content-center text-center bg-info border rounded-2" style="width:25%; height: auto">
            <div class="text-light">
                <b class="fs-3">Login User</b>
                <div class="input-group mb-1 mt-2" style="width: auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">User Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="User_Name" required>
                </div>
                <div class="input-group mb-2 mt-2" style="width: auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">Password</span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" id="Password" required>
                </div>
                <button type="button" onclick="Login(User_Name.value, Password.value)" class="btn btn-light mb-5 mt-2 col-4">Login</button>
                <button type="button" onclick="Clear()" class="btn btn-danger mb-5 mt-2 col-4 ">Clear</button>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="Login.JS"></script>

</html>
