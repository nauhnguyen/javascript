<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết nhà hàng</title>
  <style>
    .restaurant-details {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .restaurant-details img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="restaurant-details">
    <h1 id="restaurant-name"></h1>
    <img id="restaurant-image" src="" alt="Restaurant Image">
    <p><strong>Address:</strong> <span id="restaurant-address"></span></p>
    <p><strong>Price:</strong> <span id="restaurant-price"></span></p>
    <a href="index.html">Quay lại danh sách</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const restaurantId = parseInt(urlParams.get('id'));

      const restaurant = restaurantData.find(restaurant => restaurant.id === restaurantId);

      if (restaurant) {
        document.getElementById('restaurant-name').textContent = restaurant.name;
        document.getElementById('restaurant-image').src = restaurant.image;
        document.getElementById('restaurant-address').textContent = restaurant.address;
        document.getElementById('restaurant-price').textContent = restaurant.price;
      } else {
        alert('Không tìm thấy thông tin nhà hàng');
      }
    });

    const restaurantData = [
    ];
  </script>
</body>
</html>
