<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
</head>
<body>
    <h2>Thêm Sản Phẩm</h2>

    <form id="addProductForm">
        <label for="productName">Tên Sản Phẩm: </label>
        <input type="text" id="productName" required><br><br>
        
        <label for="productAddress">Địa chỉ: </label>
        <input type="text" id="productAddress" required><br><br>
        
        <label for="productPrice">Giá:</label>
        <input type="text" id="productPrice" required><br><br>
        
        <label for="productImage">Hình ảnh URL:</label>
        <input type="text" id="productImage" required><br><br>
        
        <button type="submit">Thêm</button>
    </form>

    <script src="data.js"></script>
    <script>
        document.getElementById("addProductForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form values
            var productName = document.getElementById("productName").value;
            var productAddress = document.getElementById("productAddress").value;
            var productPrice = document.getElementById("productPrice").value;
            var productImage = document.getElementById("productImage").value;
            
            // Create a new product object
            var newProduct = {
                name: productName,
                address: productAddress,
                price: productPrice,
                image: productImage
            };
            
            // Add the new product to the product list
            products.push(newProduct);

            // You might want to store the updated product list on the server as well
            
            // Clear the form fields after submission
            document.getElementById("addProductForm").reset();
            
            // Redirect to the index page
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
